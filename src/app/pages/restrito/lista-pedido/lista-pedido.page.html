<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>listaPedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar placeholder="Escolha a empresa para o pedido..."></ion-searchbar>

  <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Pedido para...</ion-card-subtitle>
        <ion-card-title>Nome da Empresa</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        CNPJ: 111.111.0001-12
      </ion-card-content>

      <ion-fab vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="settings"></ion-icon>
          </ion-fab-button>
      
          <ion-fab-list side="left">
            <ion-fab-button>
              <ion-icon name="mail"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
      
          <ion-fab-list side="start">
            <ion-fab-button (click)="atualizarLista()">
              <ion-icon name="refresh"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
      
        </ion-fab>
      
    </ion-card>



  <ion-list *ngFor="let animal of animais">

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirAnimal(animal.animal.cod_animal)">Excluir</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start" button [routerLink]="['/', 'animais', animal.animal.cod_animal]">
          <ion-img [src]="animal.animal.foto_animal" *ngIf="animal.animal.foto_animal"></ion-img>
        </ion-thumbnail>

        <ion-label *ngIf="animais" text-wrap>
          <h2></h2>
          <h3>{{ animal.animal.categoria.titulo_categoria }} - {{ animal.animal.subcategoria.titulo_subcategoria }}</h3>          

        </ion-label>

        <ion-input [(ngModel)]="animal.qtdeDoses" type="number"></ion-input>
      </ion-item>

    </ion-item-sliding>

  </ion-list>


</ion-content>
